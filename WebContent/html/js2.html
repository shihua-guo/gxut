<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	

	window.onload=function(){
		
		var d1=document.getElementById("d1");
		console.log(d1);
		console.log(d1.innerHTML);
		console.log("==============================");
		
		var cc=document.getElementsByClassName("cc");
		console.log(cc);
		console.log(cc.length);
		for(x=0;x<cc.length;x++){
			console.log(cc[x]);
		}
		
		console.log("==============================");
		
		var nn=document.getElementsByName("nn");
		console.log(nn);
		console.log(nn.length);
		console.log(nn[0]);
		for(x=0;x<nn.length;x++){
			console.log(nn[x]);
		}
		
		
		console.log("==============================");
		
		var divs=document.getElementsByTagName("div");
		console.log(divs);
		console.log(divs.length);
		console.log(divs[3]);
		for(i in divs){
			console.log(divs[i]);
		}
		
	}

</script>
</head>
<body>
	<div id="d1">hello,world</div>
	<div id="d2" class="cc"></div>
	<div id="d3" class="cc"></div>
	<div id="d4" name="nn"></div>
	<div id="d5" name="nn"></div>
</body>
</html>
